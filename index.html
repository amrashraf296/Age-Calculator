<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .container {
            max-width: 90%;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }
        button {
            background-color: #ff758c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff5a6f;
        }
        #result {
            font-size: 18px;
            margin-top: 15px;
            color: black;
            font-weight: bold;
        }
        .highlight {
            color: black;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <label for="day">Day:</label>
        <select id="day"></select>
        <label for="month">Month:</label>
        <select id="month"></select>
        <label for="year">Year:</label>
        <select id="year"></select>
        <br>
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>

    <script>
        function populateDropdowns() {
            let daySelect = document.getElementById("day");
            let monthSelect = document.getElementById("month");
            let yearSelect = document.getElementById("year");
            
            for (let i = 1; i <= 31; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.text = i;
                daySelect.appendChild(option);
            }
            
            for (let i = 1; i <= 12; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.text = i;
                monthSelect.appendChild(option);
            }
            
            let currentYear = new Date().getFullYear();
            for (let i = currentYear - 100; i <= currentYear; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.text = i;
                if (i === 2001) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }
        
        function calculateAge() {
            let day = document.getElementById("day").value;
            let month = document.getElementById("month").value - 1;
            let year = document.getElementById("year").value;
            
            let birthDate = new Date(year, month, day);
            let fixedDate = new Date('2025-10-01');
            let age = fixedDate.getFullYear() - birthDate.getFullYear();
            let monthDiff = fixedDate.getMonth() - birthDate.getMonth();
            let dayDiff = fixedDate.getDate() - birthDate.getDate();
            
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            document.getElementById('result').innerHTML = "Your age on October 1, 2025 will be: <span class='highlight'>" + age + " years</span>";
        }
        
        populateDropdowns();
    </script>
</body>
</html>
